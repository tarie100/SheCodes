<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
</head>
<body>
<div class="boxed">
    <form id="weatherform">
        <input type="search" id="searcher" placeholder="Enter City">
        <input class="button" type="submit" value="search" />
        <i class="fa fa-search" aria-hidden="true"></i>
       <button type="button" class="btn btn-success" id="currentButton">
              Current
            </button> 
    </form>
    <h1 id="cityn"></h1>
        <h4 id="date"></h4>
        <h3 id="description"></h3>
        <h2 id="temperature"></h2>
    <p>
        <h2 id="city" >Johannesburg<br></h2>
        <h5 class="date"></h5>
        <div class="CF">
              <a href="#" id="C_link">°C</a> |
              <a href="#" id="F_link">°F</a>
        </div>
        <div id="temp" class="temp"></div>
        <div id="icon"><!--&#x1F327;</div><div id="Status">9&deg | &degF     Precipitation: 38&percnt;<br>
        &emsp;&emsp;&emsp;<!--Humidity: 93&percnt;<br>
        &emsp;&emsp;&emsp;Wind: 13km/h--></div>
    </p>
    <footer>
        Thur&emsp;&emsp;Fri&emsp;&emsp;Sat&emsp;&emsp;Sun&emsp;&emsp;Mon<br>
        <form id="WeatherIcons">&#x1F324;&emsp;&#x1F323;&emsp;&#x1F323;&emsp;&#x1F323;&emsp;&#x1F325;<br>
        </footer>
        <span>Coded By Tarie Shoniwa</span>
</div>
<script src="index3.js"></script>
</body>
</html>
